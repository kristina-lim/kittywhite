{% extends 'base.html' %}

{% block content %}
<h1>{{ hobby.name }} Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ hobby.name }}</span>
        <p>Color: {{ hobby.color }}</p></br>
        <a class ="action" href="{% url 'hobbies_update' hobby.id %}">Edit</a>
        <a class ="action" href="{% url 'hobbies_delete' hobby.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
