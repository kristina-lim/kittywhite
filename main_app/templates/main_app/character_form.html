{% extends 'base.html' %}

{% block content %}
<h1>Add Character</h1>
<form action="" method="POST">
  <!-- this template tag makes it difficult for hackers to perform a cross-site-req-forgery -->
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
