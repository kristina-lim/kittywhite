{% extends 'base.html' %}

{% block content %}
{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add a Character</h1>
{% endif %}
<form action="" method="POST">
  <!-- this template tag makes it difficult for hackers to perform a cross-site-req-forgery -->
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>
{% endblock %}
