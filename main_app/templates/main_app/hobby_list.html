{% extends 'base.html' %}

{% block content %}
<h1>Hobby List</h1>
<div class="character-container">
  {% for hobby in hobby_list %}
    <a href="{% url 'hobbies_detail' hobby.id %}">
      <div class="card">
          <div class="card-content">
              <span class="card-title">{{ hobby.name }}</span>
              <p>Color: {{ hobby.color }}</p>
          </div>
      </div>
    </a>
  {% endfor %}
</div>
{% endblock %}
